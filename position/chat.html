<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat window</title>
  <style>
    #large {
      width: 336px;
      height: 500px;
      background-color: white;
      border-radius: 10px 20px 10px 10px;
      position: fixed;
      right: 40px;
      bottom: 2px;
      box-shadow: 0 25px 15px 18px #e0e0d2;
    }

    #send {
      width: 336px;
      height: 70px;
      background-color: #eafaea;
      text-align: center;
      border-radius: 10px 20px 0px 0px;
    }

    #button {
      position: absolute;
      top: 340px;
      left: 13px;
    }

    #send p {
      position: absolute;
      top: 10px;
      left: 20px;
      font-family: arial;
      font-size: 15px;
    }

    #button button {
      width: 310px;
      height: 45px;
      background-color: #2eb82e;
      border-radius: 5px 5px 5px 5px;
      color: white;
      font-family: arial;
      font-size: 15px;
      border: 0;
    }

    #text textarea {
      width: 292px;
      height: 70px;
      border-radius: 5px 5px 5px 5px;
      position: absolute;
      top: 170px;
      left: 12px;
      border: 1px solid #d5d5c3;
      font-family: arial;
      font-size: 15px;
      padding: 7px;
      padding-left: 10px;
    }

    #input input {
      width: 293px;
      height: 30px;
      border-radius: 5px 5px 5px 5px;
      position: absolute;
      top: 275px;
      left: 12px;
      border: 1px solid #d5d5c3;
      font-family: arial;
      font-size: 15px;
      padding: 7px;
      padding-left: 10px;
    }

    #p {
      width: 291px;
      height: 70px;
      position: absolute;
      top: 80px;
      left: 20px;
      font-family: arial;
      font-size: 15px;
    }

    #large .close {
      margin: 5px;
      position: absolute;
      right: 335px;
      top: -5px;
    }
  </style>
</head>

<body>
  <div id="large">

    <div>
      <a href=""><img class="close" src="images/icon.png" alt=""></a>
    </div>
    <form action="">
      <div id="send">
        <p>Отправьте нам сообщение</p>
      </div>
      <div id="p">
        <p>Оставьте свое сообщение в этой форме, мы получим его на e-mail и обязательно ответим! </p>
      </div>
      <div id="text"><textarea placeholder="Message"></textarea></div>
      <div id="input"><input placeholder="E-mail"></div>
      <div id="button"><button>Отправить</button></div>
      <a href=""></a>
    </form>
  </div>
</body>
</html>
